<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KNUCKLExXxTATTOOxXxGENERATOR</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='ktat.js') }}"></script>

    <style type="text/css">
        .ktat {
            letter-spacing: 8pt;
            font-weight: bold;
            font-size: 20px;
        }
        .etc {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KNUCKLE TATTOO GENERATOR</h1>
        <h2>GET YRSELF SOME SWEET TATS, BRAH</h2>
        <button class="btn btn-default" id="go">HIT ME!</button>
        <div class="row">
            <div class="col-lg-12" id="sugg-div" style="display:hidden;">
                <p class="lead" id="sugg"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><p class="text-right"><strong class="ktat" id="left"></strong></p></div>
            <div class="col-md-6"><p class="text-left"><strong class="ktat" id="right"></strong></p></div>
        </div>
        <div class="row opts-div">
            <div class="col-lg-12">
                <p id="options" class="etc">Options</p>
            </div>
        </div>
        <div class="row opts-div" id="opts" style="display:hidden;">
            <div class="col-md-6">
                <button class="btn btn-default" id="setFour">2x4</button>
                <button class="btn btn-default" id="setEight">1x8</button>
            </div>
            <div class="col-md-6 opts-div" id="dupes">
                <button class="btn btn-default" id="yesDupes">Allow Duplicates</button>
                <button class="btn btn-default" id="noDupes">Disallow Duplicates</button>
            </div>
            <br />
            <br />
            <br />
        </div>
        <div class="row" id="credits-div">
            <div class="col-lg-12">
                <p id="credits" class="etc">Credits</p>
            </div>
        </div>
        <div class="row" id="creds" style="display:hidden;">
            <div class="col-lg-12">
                <p>A Very Silly Thing&#8482; built with <span class="glyphicon glyphicon-heart-empty"></span> by <a href="http://samraker.com" target="_blank">Sam Raker</a>,
                using <a href="http://flask.pocoo.org/" target="_blank">Flask</a>, <a href="http://pythonhosted.org//Flask-JSONRPC/" target="_blank">JSON-RPC</a>,
                <a href="http://redis.io" target="_blank">Redis</a>, &amp; <a href="http://getbootstrap.com" target="_blank">Twitter Bootstrap</a>.</p>
            </div>
        </div>
        <div id="err" class="bg-danger">
            <p id="error"></p>
        </div>
    </div>
</body>
</html>
